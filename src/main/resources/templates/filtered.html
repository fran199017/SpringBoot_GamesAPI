<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Filtered</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand"  href="index">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="games?page=1">Games <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            </li>
        </ul>
    </div>
</nav>

<div th:if="${not #lists.isEmpty(listOfGames)}"  class="cards">
    <div class="card"  th:each="game : ${listOfGames}">
        <div class="card-body">
            <img class="card-img-top" th:src="@{${game.backGroundImage}}" alt="Card image cap">
            <h5 class="card-title" th:text="${game.name}">Id</h5>
            <p class="card-text" th:text="${'Rating - ' + game.rating}">Rating</p>
            <p class="card-text" th:text="${'Released - ' + game.released}">Rating</p>
        </div>
    </div>
</div>
<div th:if="${#lists.isEmpty(listOfGames)}">
    <p style="color:white;">Empty list with this filter, return Games</p>
</div>
</body>
</html>
