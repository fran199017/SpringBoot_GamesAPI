  <div class="checklist_grid">
	  <form onsubmit="filterGames()" method="post">
		  <div class="form-check" style="margin:5px; font-weight: bold;">
			  Select a filters:
		  </div>
		  <div class="form-check" style="margin: 5px; font-weight: bold;">
			  Select a values
		  </div>

		  <div class="form-check">
			  <input onchange="isCheckedName()" class="form-check-input" type="checkbox" value="name" id="check_name">
			  <label class="form-check-label" for="check_name">
				  Name
			  </label>
		  </div>
		  <div>
			  <input disabled type="text" id="input_name" class="form-control" placeholder="Names value">
		  </div>

		  <div class="form-check">
			  <input onchange="isCheckedRating()" class="form-check-input" type="checkbox" value="rating" id="check_rating">
			  <label class="form-check-label" for="check_rating">
				  Rating
			  </label>
		  </div>
		  <div>
			  <input disabled type="text" id="input_rating" class="form-control" placeholder="Rating value">
		  </div>

		  <div class="form-check">
			  <input onchange="isCheckedYear()" class="form-check-input" type="checkbox" value="year" id="check_year">
			  <label class="form-check-label" for="check_year">
				  Year
			  </label>
		  </div>
		  <div>
			  <input disabled type="text" id="input_year" class="form-control" placeholder="Year value">
		  </div>
		  <button type="submit" style="width: 341px; margin: 14px;margin-left: 5px;" id="btnfilter"
				  class="btn btn-success">Go filter</button>
	  </form>

  </div>



	<div th:if="${not #lists.isEmpty(listOfGames)}"  class="cards">
	  <div class="card"  th:each="game : ${listOfGames.content}">
		  <div class="card-body">
			  <img class="card-img-top" th:src="@{${game.backGroundImage}}" alt="Card image cap">
			  <h5 class="card-title" th:text="${game.name}">Id</h5>
			  <p class="card-text" th:text="${'Rating - ' + game.rating}">Rating</p>
			  <p class="card-text" th:text="${'Released - ' + game.released}">Rating</p>
<!--					  <a th:href="@{'/createforItemId/' + ${item.id}}" TODO:GO TO GAME FOR ID FUNCTION.
				 class="stretched-link btn btn-sm btn-primary mr-2"><i
					  class="fas fa-rocket mr-2"></i> Start New Discussion</a>-->
		  </div>
	  </div>
	</div>
	<div th:if="${#lists.isEmpty(listOfGames)}">
	  	<p style="color:white;">Empty list with this filter, return Games</p>
	</div>

	  <div class="text-xs-center">
		  <ul class="pagination  justify-content-center">
			  <li th:each="pageNumber : ${pageNumbers}" class="page-item">
				  <a th:href="@{'games?page=' + ${pageNumber}}" th:text=${pageNumber} class="page-link" >Previous</a>
			  </li>
		  </ul>
	  </div>

  </body>
  <script type="text/javascript" src="static/js/games.js" th:src="@{/js/games.js}" th:attr="page=${page}"></script>
