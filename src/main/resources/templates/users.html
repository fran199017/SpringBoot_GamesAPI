<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <title>Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/users}">List of users</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{public/games?page=1}">List of games</a>
            </li>
        </ul>
    </div>
    <div class="float-right">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" />
        </form>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1>List of Users</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>Role</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userOfList: ${listUsers}">
                <td th:text="${userOfList.id}">User ID</td>
                <td th:text="${userOfList.email}">E-mail</td>
                <td th:text="${userOfList.role}">E-mail</td>
                <td th:if="${user.id != userOfList.id}" style="width: 6%;"><img style="width: 48%;" th:attr="onclick=|deleteUser('${userOfList.id}')|" th:src="@{../images/delete.png}" alt="Card image cap"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script type="text/javascript" src="static/js/users.js" th:src="@{/js/users.js}"></script>
</html>
